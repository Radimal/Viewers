name: Build and Push OHIF container

#on:
#  workflow_dispatch:
#    inputs:
#      image:
#        type: string
#        description: Optional short image to r

on:
  push:
    branches:
      - 'v3.9.*'
      - 'v3.10.*'
#    tags:
#      - 'v3.9.*'

env:
  ECR: ${{secrets.ECR_OHIF_LOCATION}} 
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID_GH_ORTHANC }}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY_GH_ORTHANC }}
  AWS_DEFAULT_REGION: us-east-1

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_GH_ORTHANC }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_GH_ORTHANC }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Caching support
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile
          tags: |
            "${{ env.ECR }}:${{ github.ref_name }}"
          push: true
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_HASURA_ADMIN_SECRET_PROD=${{ secrets.HASURA_ADMIN_SECRET_PROD }}
            REACT_APP_HASURA_ADMIN_SECRET_DEV=${{ secrets.HASURA_ADMIN_SECRET_DEV }}
      - name: Extract dist from built image
        run: |
          docker pull "${{ env.ECR }}:${{ github.ref_name }}"
          CID=$(docker create "${{ env.ECR }}:${{ github.ref_name }}")
          docker cp "$CID:/usr/share/nginx/html" ./dist
          docker rm "$CID"

      - name: Read version from build
        id: version
        run: |
          VERSION=$(jq -r '.version' ./dist/version.json)
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected build version: $VERSION"

      - name: Upload static assets to S3
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          SYNC_ARGS='--exclude "index.html" --exclude "app-config.js" --exclude "google.js" --cache-control "public, max-age=31536000, immutable"'

          for BUCKET in s3://radimal-viewer-assets-prod-1 s3://radimal-viewer-assets-stage-1; do
            # Flat copy at bucket root for serving via CloudFront
            aws s3 sync ./dist "$BUCKET/" \
              --exclude "index.html" \
              --exclude "app-config.js" \
              --exclude "google.js" \
              --cache-control "public, max-age=31536000, immutable"

            # Versioned copy for tracking deployed builds
            aws s3 sync ./dist "$BUCKET/$VERSION/" \
              --exclude "index.html" \
              --exclude "app-config.js" \
              --exclude "google.js" \
              --cache-control "public, max-age=31536000, immutable"
          done
